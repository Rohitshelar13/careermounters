{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
    
<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/course.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {% include 'home/navbar.html' %}
    <!-- <div></div> -->
    <!-- <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul> -->
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    <div class="container">
        <div class="title">Profile</div>
        <div class="content">
            <form method="POST">
                {% csrf_token %}
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First name</span>
                        <input type="text" placeholder="Enter your name" id="first_name" name="first_name" required>
                    </div>
                    <div class="input-box">
                         <span class="details">Last name</span>
                        <input type="text" placeholder="Enter your last name" id="last_name" name="last_name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" id="email" name="email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">PRN Number</span>
                        <input type="text" placeholder="Enter your number" id="prnNo" name="prnNo" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Birth date</span>
                        <input type="date" placeholder="Enter your Birth-Date" id="bdate" name="bdate" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone number</span>
                        <input type="text" placeholder="Enter your number" id="phno" name="phno" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Deparment name</span>
                        <input type="text" placeholder="Eg-Information Technology" id="departmentName" name="departmentName" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Year</span>
                        <input type="text" placeholder="Eg-First" id="year" name="year" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Current CGPA</span>
                        <input type="text" placeholder="Enter your cgpa" id="cgpa" name="cgpa" required>
                    </div>
                    
                </div>
                
                <div class="button">
                    <input type="submit" value="SUBMIT">
                </div>
            </form>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
