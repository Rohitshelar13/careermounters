{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE-card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/video.css' %}">
        <link rel="stylesheet" href="{% static 'css/course.css' %}">

</head>

<body>
      {% include 'home/navbar.html' %}
      <br>
    <section class="wrapper">
        <div class="container">

            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white card-has-bg click-col my-2 c1" style=" font-style: italic;">
                        <img class="card-img d-none" src="{% static 'img/Alumni.jpg' %}"
                            alt="Goverment Lorem Ipsum Sit Amet Consectetur dipisi?">
                        <div class="card-img-overlay d-flex flex-column">
                            <div class="card-body">
                                <h4 class="card-title mt-0 "><a onMouseOver="this.style.color='black'"
                                    onMouseOut="this.style.color='white'">Alumni Talk Series by RSCOE
                                        SP&IR Cell</a></h4>
                            </div>
                            <div class="card-footer">
                                <a href="AlumniTalk"><button type="button" class="btn btn-outline-light btn-sm">Explore..</button></a>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-4">
                    <div class="card text-white card-has-bg click-col my-2 c2"
                        style=" font-style: italic;">
                        <img class="card-img d-none" src="{% static 'img/Interview.jpg' %}"
                            alt="Goverment Lorem Ipsum Sit Amet Consectetur dipisi?">
                        <div class="card-img-overlay d-flex flex-column">
                            <div class="card-body">

                                <h4 class="card-title mt-0 "><a onMouseOver="this.style.color='black'"
                                    onMouseOut="this.style.color='white'" herf="#">Mock interviews by top
                                        companies</a></h4>
                            </div>
                            <div class="card-footer">
                                <a href="InterviewCorner"><button type="button" class="btn btn-outline-light btn-sm">Explore..</button></a>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-4">
                    <div class="card text-white card-has-bg click-col my-2 c3"
                        style=" font-style: italic;">
                        <img class="card-img d-none" src="{% static 'img/Apptitude.jpg' %}"
                            alt="Goverment Lorem Ipsum Sit Amet Consectetur dipisi?">
                        <div class="card-img-overlay d-flex flex-column">
                            <div class="card-body">
                               
                                <h4 class="card-title mt-0 "><a onMouseOver="this.style.color='black'"
                                    onMouseOut="this.style.color='white'" herf="#">Aptitude preparation topic by topic</a></h4>
                                
                            </div>
                            <div class="card-footer">
                                <a href="Apptitude"><button type="button" class="btn btn-outline-light btn-sm">Explore..</button></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
