{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/registration.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Forget Password</span></div>
      <form method="POST">
          {% csrf_token %}
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="New Password" id="new_password1" name="new_password1" required>
        </div>
        <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" id="new_password2" name="new_password2" required>
        </div>
        {% for message in messages%}
            <h5 style="color: red;">{{message}}</h5>
        {% endfor %}
        <!-- <div class="pass"><a href="#">Forgot password?</a></div> -->
        <div class="row button">
          <input type="submit" value="Forget password">
        </div>
        <!-- <div class="signup-link">Not a member? <a href="{% url 'signup' %}">Signup now</a></div> -->
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
